<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Photo Luxe</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="
  image gallery, free stock photos, HD wallpapers, high-resolution images, 
  royalty-free images, nature photos, travel photography, professional photography, 
  best photo collection, Pexels, Pixabay, Unsplash, Shutterstock, 
  AI-generated images, abstract art, background images, creative commons images,
  landscape photography, portrait photography, vintage photos, aesthetic pictures,
  wildlife photography, urban photography, black and white images, 
  photography inspiration, trending photos, 4K wallpapers, high-quality visuals">
  <meta name="description"
    content="Explore a stunning collection of high-quality images from Pexels, Pixabay, and Shutterstock.">
  <meta name="description" content="Explore a stunning collection of free, high-resolution images from nature, travel, and urban photography. Download royalty-free pictures now!">

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" type="image/svg+xml" href="images/icons8-image-gallery-16.png">
  

</head>

<body>
  <div class="lightbox">
    <div class="wrapper">
      <header>
        <div class="photographer">
          <i class="uil uil-camera"></i>
          <span></span>
        </div>
        <div class="buttons">
          <i class="uil uil-import"></i>
          <i class="close-icon uil uil-times"></i>
        </div>
      </header>
      <div class="preview-img">
        <div class="img"><img src="" alt="preview-img"></div>
      </div>
    </div>
  </div>
  <header class="main-header">
    <div class="logo">
      <img src="images/icons8-image-gallery-100.png" alt="Logo">
      <h1 class="bubble-text">Photo Luxe</h1>
    </div>
  </header>


  <section class="search">
    <!-- Background Video -->
    <video autoplay loop muted playsinline class="bg-video">
      <source src="./images/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Dark Overlay for Better Readability -->
    <div class="overlay"></div>

    <!-- Foreground Content -->
    <div class="content">
      <p>Search and download any images within a second</p>

      <div class="search-box">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Search images">
      </div>

      <div class="toggle-options">
        <button class="toggle-btn active" data-type="images">
          <i class="fas fa-image"></i> Images
        </button>
        <button class="toggle-btn" data-type="videos">
          <i class="fas fa-video"></i> Videos
        </button>
      </div>
    </div>
  </section>

  <section class="gallery">
    <ul class="images"></ul>
    <button class="load-more">Load More</button>
  </section>

  <footer class="main-footer">
    <div class="social-icons">

      <a href="https://github.com/pranith023" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.instagram.com/nihi____0/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/pranith-billa-8a9488379" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>Designed by
      <a href="#" class="footer-text" target="_blank">Pranith</a>
    </p>

  </footer>





</body>

</html>
